    <div id="signinmodal" class="modal-sign">

        <!-- <div class="modal-content"> -->

                <div class='inputWithIcon'>

                    <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                </div>
      
                <div class='inputWithIconPas'>
                    <label for="password-signup"><strong>Password</strong> <br></label>
                    <input type="password" name="UserPass" id="password-signup" placeholder="Enter Password" required>
                    <i class="fa fa-eye fa-lg fa-fw" id="togglePassword"></i>
                </div>
      
                <div class='inputWithIconPas'>
                    <label for="password2-signup"><strong>Retype Password</strong> <br></label>
                    <input type="password" name="UserPass2" id="password2-signup" placeholder="Enter Password" required>

                    Share this link with the voters. Everyone can vote - no account required.
                </label>

                <div class="link-container">
                    <i class="fas fa-link"></i>
                    <input type="text" name="MeetMeLink" id="meetme-link" value="www.meet--me/linkgdfgrthbtyrtbyvrtecervervhrhvecrsgvtthvergcer" readonly="readonly">
                    <!-- <button id='copy-btn'>Copy</button> -->
                    <div class="tooltip">
                        <button id='copy-btn' onclick="myFunction()" onmouseout="outFunc()">

                        </button>

                </div>

                
  

                <br>
      
      
            </fieldset>

    <script src="js/modal.js"></script>

    <script src='js/signuppsw.js'></script>


    <script>
        function clearSelection() {
        let sel;
        if ( (sel = document.selection) && sel.empty ) {
            sel.empty();
        } else {
            if (window.getSelection) {
                window.getSelection().removeAllRanges();
            }
            let activeEl = document.activeElement;
            if (activeEl) {
                let tagName = activeEl.nodeName.toLowerCase();
                if ( tagName == "textarea" ||
                        (tagName == "input" && activeEl.type == "text") ) {
                    // Collapse the selection to the end
                    activeEl.selectionStart = activeEl.selectionEnd;
                }
            }
        }
}
        function myFunction() {
          var copyText = document.getElementById("meetme-link");
          copyText.select();
          copyText.setSelectionRange(0, 99999);
          document.execCommand("copy");
          
          var tooltip = document.getElementById("myTooltip");
          tooltip.innerHTML = "Copied: " + copyText.value;
          clearSelection() 
        }
        
        function outFunc() {
          var tooltip = document.getElementById("myTooltip");
          tooltip.innerHTML = "Copy to clipboard";
        }
        </script>
